<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stilize Metin Girişi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #F5DEB3; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form select, form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        form button:hover {
            background-color: #555;
        }
        .output {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stilize Metin Girişi</h1>
        <form id="styleForm">
            <label for="textInput">Metni Girin:</label>
            <input type="text" id="textInput" placeholder="Metninizi yazın" required>
            
            <label for="fontSize">Yazı Boyutu (px):</label>
            <input type="number" id="fontSize" placeholder="Örn: 20" required>
            
            <label for="textColor">Yazı Rengi:</label>
            <input type="color" id="textColor" required>
            
            <label for="fontWeight">Yazı Kalınlığı:</label>
            <select id="fontWeight" required>
                <option value="normal">Normal</option>
                <option value="bold">Kalın</option>
                <option value="lighter">İnce</option>
            </select>

            <button type="submit">Stili Uygula</button>
        </form>

        <div class="output" id="output">
            <p>Burada stilize edilmiş metin görüntülenecek.</p>
        </div>
    </div>

    <script>
        document.getElementById('styleForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

           
            const textInput = document.getElementById('textInput').value;
            const fontSize = document.getElementById('fontSize').value + 'px';
            const textColor = document.getElementById('textColor').value;
            const fontWeight = document.getElementById('fontWeight').value;

           
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<p>${textInput}</p>`;
            outputDiv.style.fontSize = fontSize;
            outputDiv.style.color = textColor;
            outputDiv.style.fontWeight = fontWeight;
        });
    </script>

</body>
</html>
