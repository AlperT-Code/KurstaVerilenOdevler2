<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="minValue">Minimum Değer:</label>
    <input type="number" id="minValue">
    
    <label for="maxValue">Maksimum Değer:</label>
    <input type="number" id="maxValue">
    
    <button onclick="yazdirDorduncuOgeler()">Göster</button>
    
    <h3>Sonuç:</h3>
    <div id="sonuc"></div>
<script>
function yazdirDorduncuOgeler() {
            const minValue = parseInt(document.getElementById('minValue').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);
            const sonucDiv = document.getElementById('sonuc');
            sonucDiv.innerHTML = '';
            for (let i = minValue; i <= maxValue; i += 4) {
                sonucDiv.innerHTML += i + "<br>";
            }
        }
        // chatgpt yardım etti
</script>
</body>
</html>
