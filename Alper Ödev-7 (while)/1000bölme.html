<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let sayi = 1000;
            let bolmeSayisi = 0;

            while (sayi >= 50) {
                (sayi /= 2);  
                bolmeSayisi++; 
            }

            alert(`Sonuç: ${sayi.toFixed(2)}\nBölme Sayısı: ${bolmeSayisi}`);
        

    </script>
</body>
</html>
