<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="sayilariYazdir()">100-0 arası</button>
    <script>
  function sayilariYazdir() {
            const sayi = parseInt(prompt("Bir sayı girin:"));
            let sonuc = "";
            for (let i = 1; i <= 100; i++) {
                sonuc += `${i} `;
                if (i % sayi === 0) {
                    sonuc += "\n"; 
                }
            }
            alert(sonuc);
        }
    </script>
</body>
</html>
