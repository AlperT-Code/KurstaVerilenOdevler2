<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Çarpan</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 2; i <= 9; i++) {
                    document.write('<tr>');
                    document.write('<td>' + i + '</td>'); // Çarpan
                    for (let j = 1; j <= 10; j++) {
                        document.write('<td>' + (i * j) + '</td>'); // Çarpım sonucu
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
    <style>
         table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</body>
</html>
