<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <button onclick="toplamiHesapla()">Hesapla</button>
</body> 
<script>
        function toplamiHesapla() {
            const min = parseInt(prompt("minimum sayısını girin:"));
            const max = parseInt(prompt("maksimum sayısını girin:"));
            let toplam = 0; 
            if (min > max){
                    alert("minimum değer maksimum değerden buyuk olamaz");
                }
                else {
                    alert("Yükleniyor...");
                }
            for (let i = min; i <= max; i++) {
                toplam += i;
                
            }
           alert(`Toplam: ${toplam}`);
        }
    </script>
</html>
