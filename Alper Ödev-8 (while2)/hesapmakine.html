<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <input style="padding-left: 103px;height: 50px;border-radius: 20px;text-align: right;" type="text" id="display" disabled>
        <br>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="clearDisplay()">C</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('Math.sqrt')">âˆš</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    </div>
    <script>
        
        function appendToDisplay(value) {
                document.getElementById('display').value += value;
            }

            function clearDisplay() {
                document.getElementById('display').value = '';
            }

            function calculateResult() {
                const display = document.getElementById('display');
                try {
                    display.value = eval(display.value.replace(/\*\*/g, '^'));
                } catch (e) {
                    display.value = 'Hata';
                }
            }

    </script>
    <style>
    .box{
    background-color:#cac9c9;
    width: 270px;
    height: 260px;
    border-radius: 20px;
}
button {
    width: 50px;
    height: 50px;
    font-size: 15px;
    cursor: pointer;
    background-color: #bfbfbf;
    text-align: center;
    border-radius: 20px;
}
.button-row {
    display: flex;
    margin-bottom: 10px;
}
    </style>
</body>
</html>
